<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Zoya üíñ</title>

  <style>
    /* ---------- RESET ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* ---------- FLOATING HEARTS ---------- */
    .heart {
      position: absolute;
      bottom: -20px;
      opacity: 0.7;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    /* ---------- CARD ---------- */
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      max-width: 360px;
      width: 90%;
      z-index: 10;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    /* ---------- BUTTONS ---------- */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      position: relative;
      height: 50px;
    }

    button {
      padding: 10px 22px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      position: absolute;
    }

    /* ---------- SUCCESS ---------- */
    .success {
      color: #ff4d6d;
      font-size: 1.4rem;
    }

    .success img {
      width: 100%;
      margin-top: 15px;
      border-radius: 15px;
    }

    /* ---------- CONFETTI ---------- */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- MAIN CARD -->
  <div class="card" id="card">
    <h1>Zoya, will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üòú</button>
    </div>
  </div>

  <!-- ROMANTIC SOUND -->
  <audio id="sound" src="https://www.soundjay.com/human/kiss-01.mp3"></audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const sound = document.getElementById("sound");

    /* NO BUTTON AVOIDS CURSOR */
    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    /* YES BUTTON */
    yesBtn.addEventListener("click", () => {
      localStorage.setItem("valentineAccepted", "yes");
      sound.play();

      card.innerHTML = `
        <div class="success">
          I knew you love me, Zoya üòòüíò
          <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Proposal GIF">
        </div>
      `;

      launchConfetti();
    });

    /* CONFETTI */
    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * window.innerWidth + "px";
        c.style.background = `hsl(${Math.random()*360},100%,70%)`;
        c.style.animationDuration = Math.random() * 2 + 1 + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
      }
    }

    /* FLOATING HEARTS */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>

</body>
</html>
